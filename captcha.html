<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="referrer" content="no-referrer">
    <title>Verificação - TikTok</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/css/captcha.css">
</head>
<body>
    <main id="screens">
      <section id="captcha-screen" class="screen is-active">
        <div class="captcha-container">
          
          <h2 class="captcha-title">Mova o controle deslizante, para ajustar o desenho</h2>
          
          <div class="captcha-circle">
            <div class="captcha-inner-circle">
              <div class="captcha-verified-icon-inner">
                <svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
                </svg>
              </div>
            </div>
          </div>
          
          <div class="captcha-slider-container">
            <input type="range" min="0" max="360" value="0" class="captcha-slider" aria-label="Ajustar rotação">
          </div>
          
          <div class="captcha-actions">
            <button class="captcha-btn refresh-captcha">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
              </svg>
              Atualizar
            </button>
            <button class="captcha-btn">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M11 7h2v2h-2zm0 4h2v6h-2zm1-9C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
              </svg>
              Reportar um problema
            </button>
          </div>
          
          <div class="captcha-success">
            <div class="success-icon">✓</div>
            <div class="success-text">Verificação Completa!</div>
            <button class="continue-btn">Continuar</button>
          </div>
        </div>
      </section>
    </main>

    <script src="assets/js/captcha.js"></script>
</body>
</html>
