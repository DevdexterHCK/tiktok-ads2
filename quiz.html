<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="referrer" content="no-referrer">
    <title>Quiz - TikTok</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/css/quiz.css">
</head>
<body>
    <main id="screens">
      <section id="quiz-screen" class="screen is-active">
        <div class="quiz-header">
          <div class="quiz-progress">1/6</div>
        </div>
        
        <div class="quiz-container">
          <div class="quiz-logo-container" style="text-align: center; margin-bottom: 20px;">
            <i class="fab fa-tiktok quiz-tiktok-icon quiz-page-logo"></i>
          </div>
          
          <div class="quiz-progress-bar">
            <div class="quiz-progress-fill" style="width: 16.67%"></div>
          </div>
          
          <div class="quiz-question-card">
            <div class="question-number">Pergunta 1 de 6</div>
            <h2 class="question-text">Qual é a sua rede social favorita?</h2>
            
            <div class="quiz-answers">
              <button class="quiz-answer">TikTok</button>
              <button class="quiz-answer">Instagram</button>
              <button class="quiz-answer">Twitter</button>
              <button class="quiz-answer">Facebook</button>
            </div>
            
            <div class="quiz-navigation">
              <button class="quiz-btn quiz-btn-back" style="display: none;">Voltar</button>
              <button class="quiz-btn quiz-btn-next" disabled>Próxima</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="assets/js/quiz.js"></script>
</body>
</html>
